<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <table border="1" cellspacing="10">
      <thead>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </thead>
      <tbody>
        <tr>
          <td>Abu Hurairah</td>
          <td>20</td>
          <td>Karachi</td>
        </tr>
        <tr>
          <td>Awais</td>
          <td>22</td>
          <td>Lahore</td>
        </tr>
        <tr>
          <td>Ali</td>
          <td></td>
          <td>Faisalabad</td>
        </tr>
      </tbody>
    </table>
    <br />
    <table border="1" cellspacing="1">
      <thead>
        <tr>
          <td rowspan="2"></td>
          <td colspan="2">Average</td>
          <td rowspan="2">
            Red <br />
            Eyes
          </td>
        </tr>
        <tr>
          <td>Height</td>
          <td>Weight</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Males</td>
          <td>1.9</td>
          <td>0.003</td>
          <td>40%</td>
        </tr>
        <tr>
          <td>Females</td>
          <td>1.7</td>
          <td>0.002</td>
          <td>43%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
