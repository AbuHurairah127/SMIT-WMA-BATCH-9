<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div class="child-child"></div>
      </div>
    </div>
    <br /><br />
    <div class="card">
      <div class="image">
        <img src="./../../download.jpeg" alt="image" width="100" height="100" />
        <div class="overlay">
          <div class="text">
            <span class="text-content">Sale: Flat 30% Off</span>
            <div class="triangle"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div class="container">
      <div class="border"></div>
      <div class="img">
        <img src="./../../download.jpeg" alt="image" width="92" height="92" />
      </div>
    </div>

    <div class="parent1">
      <div class="child1"></div>
      <div class="child2"></div>
    </div>

    <div>
      <picture srcset="./../../download.jpeg 1x, ./../../download.jpeg 2x">
        <source media="(max-width: 600px)" srcset="./../../DP-no-bg.png" />
        <source
          media="(max-width: 1000px)"
          srcset="./../../profile picture(1000 x 1000 px).png"
        />
        <img src="./../../download.jpeg" alt="image" width="200" height="200" />
      </picture>
    </div>
  </body>
</html>
